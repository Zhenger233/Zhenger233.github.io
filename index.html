<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人主页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            width: 300px;
            height: 300px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .avatar {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
        }
        .avatar img {
            width: 100%;
            height: 100%;
        }
        .name {
            font-size: 20px;
            color: #333;
        }
        .bio {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="avatar">
                <img src="avatar.jpg" alt="avatar">
            </div>
            <div class="name">张三</div>
            <div class="bio">工程师</div>
        </div>
    </div>
</body>
</html>
